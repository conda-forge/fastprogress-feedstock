{% set name = "fastprogress" %}
{% set version = "0.2.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 163ec01c0b4262cfa2fe3a5d3b59bd6d5f784d4c99939e3720cd67ac411cf38d

build:
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - fastprogress

about:
  home: https://github.com/fastai/fastprogress
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A fast and simple progress bar for Jupyter Notebook and console.
  dev_url: https://github.com/fastai/fastprogress
  doc_url: https://github.com/fastai/fastprogress

extra:
  recipe-maintainers:
    - andersy005
